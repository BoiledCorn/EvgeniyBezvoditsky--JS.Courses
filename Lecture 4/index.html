<!DOCTYPE html>
<html>
   <head><title>My Calculater</title><link rel="stylesheet" href = "index.css"></head>
   <body>
      <header>
            <div class = "main">
               <form>
                     <p><input type="number/string" value="0" disabled class="display"></p>
               </form>
                  <table class = "buttons">
                     <tr>
                           <td><input class = "spec_style clear_btn" type = "button" id = "ce" value = "CE"></td>
                           <td><input class = "spec_style clear_btn" type = "button" id = "c" value = "C"></td> 
                     </tr>
                     <tr>
                           <td><input class = "num_style numb_btn" type = "button" value = "7"></td>
                           <td><input class = "num_style numb_btn" type = "button" value = "8"></td>
                           <td><input class = "num_style numb_btn" type = "button" value = "9"></td>
                           <td><input class = "oper_style  addit oper_btn" type = "button" value = "+"></td>     
                     </tr>
                     <tr>
                           <td><input class = "num_style numb_btn" type = "button" value = "4"></td>
                           <td><input class = "num_style numb_btn" type = "button" value = "5"></td>
                           <td><input class = "num_style numb_btn" type = "button" value = "6"></td>
                           <td><input class = "oper_style substruct oper_btn" type = "button" value = "-"></td>
                     </tr>
                     <tr>
                           <td><input class = "num_style numb_btn" type = "button" value = "1"></td>
                           <td><input class = "num_style numb_btn" type = "button" value = "2"></td>
                           <td><input class = "num_style numb_btn" type = "button" value = "3"></td>
                           <td><input class = "oper_style multiply oper_btn" type = "button" value = "*"></td>  
                     </tr>
                     <tr>
                           <td><input class = "spec_style decimal" type = "button" value = "."></td>
                           <td><input class = "num_style numb_btn" type = "button" value = "0"></td>
                           <td><input class = "spec_style result oper_btn" type = "button" value = "="></td>
                           <td><input class = "oper_style divide oper_btn" type = "button" value = "/"></td>     
                     </tr>

                  </table>
               </form>
            </div>
      </header>
      <script src = "index.js"></script>
   </body>
</html>
